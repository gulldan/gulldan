name: Readme GitHub Metrics

on:
  schedule:
    - cron: "17 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Update GitHub section in README
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          G_USER: gulldan
        run: python3 scripts/update_github_section.py

      - name: Commit README changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(readme): refresh github metrics section"
          file_pattern: README.md
